{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% for h in human %}
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <img src="{{h.profile_photo.url}}" alt="" class="responsive" style="width: 350px; height:400px border:2px solid black; border-radius: 50%;">
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

      </div>
      <div class="card container-fluid">
        <div class="card-body">
          <p>{{h.bio}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
